<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="input-search-bar">
      <input type="text" placeholder="enter city name">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather-container">
      <div class="weather-img">
        <img class="weather-icon" src="images/clouds.png">
      </div>
      <div class="degree-tempreature js-temp">
        1Â°C
      </div>
      <div class="city-name js-city">New-york</div>
      <div class="humidity-windspeed">
        <div class="humidity">
          <img src="images/humidity.png">
          <div>
            <div class="percent"><span class="humidity-value">90</span>%</div>
            <p>Humidity</p>
          </div>
        </div>
  
        <div class="wind-speed">
          <img src="images/wind.png">
          <div>
            <div class="km-per-hr"><span class="js-wind-speed">90</span> km/hr</div>
            <p>Wind-Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
